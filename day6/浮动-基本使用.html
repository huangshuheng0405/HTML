<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        /* 浮动可以让块级元素在同一行显示  顶对其  浮动的盒子会脱离标准流*/
        width: 100px;
        height: 100px;
        background-color: brown;

        float: left;
      }

      .two {
        width: 200px;
        height: 200px;
        background-color: orange;

        /* float: left; */
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
  </body>
</html>
