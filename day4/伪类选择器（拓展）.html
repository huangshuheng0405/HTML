<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- /* 拓展 
     ：link访问前 
     ：visited 访问后 
     ：hover鼠标悬停 
     ：active点击时
    必须按照lvha的顺序写 */ -->
    <style>
      a:link {
        color: red;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color:blue;
      } 
      a:active {
        color: orange;
      }
    </style>
  </head>
  <body>
    <a href="#">a标签 测试伪类</a>
  </body>
</html>
