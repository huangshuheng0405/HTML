<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 标签选择器 */
      p {
        color: red;
      }

      /* 类选择器 */
      .pink {
        color: pink;
      }

      .size {
        font-size: 50px;
      }

      #blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>aaaaa</p>

    <div class="pink size">bbbbb</div>

    <div id="blue">blue</div>
  </body>
</html>
