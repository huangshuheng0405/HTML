<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .top {
      margin: 10px auto;
      width: 1200px;
      
      /* height: 300px; */
      background-color: pink;
    }

    .bottom {
      height: 100px;
      background-color: brown;
    }

    .left {
      float: left;
      width: 200px;
      height: 300px;
      background-color: skyblue;
    }

    .right {
      float: right;
      width: 950px;
      height: 300px;
      background-color: orange;
    }

    /* 清除浮动效果 */
    .clearfix {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="left"></div>
    <div class="right"></div>
    <!-- 清除浮动效果 要放在最后一个 加入一个块级元素 -->
    <div class="clearfix"></div>
  </div>
  <div class="bottom"></div>
</body>
</html>
