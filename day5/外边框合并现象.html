<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 垂直排列的两个盒子 上下的margin只取最大的那个 */
    .one {
      width: 100px;
      height: 100px;
      background-color: pink;

      margin-bottom: 80px;
    }
    .two {
      width: 100px;
      height: 100px;
      background-color: orange; 

      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="one">one</div>
  <div class="two">two</div>
</body>
</html>
