<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      background-color: pink;

      /* 解决办法
      padding: 50px; */
      box-sizing: border-box; 

      /* 溢出隐藏 */
      /* overflow: hidden; */

      /* border 也会撑大盒子 */
      border: 1px solid #000;
    }

    .son {
      width: 100px;
      height: 100px;
      background-color: orange;

      /* 父子级的标签 子级添加上边外距会产生 塌陷问题
      导致父级一起向下移动 */
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">son</div>
  </div>
</body>
</html>
