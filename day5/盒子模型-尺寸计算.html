<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      /* 手动减法 不改变原盒子大小 */
      /* width: 160px;

      background-color: pink;

      /* padding会撑大盒子 */
      padding: 20px;

      /* 内减模式 不需要手动作减法 不会撑大盒子 */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div>div 标签</div>
</body>
</html>
