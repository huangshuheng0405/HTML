<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 行内元素添加 margin 和 padding 无法改变元素垂直元素
    解决办法 给行内元素添加line-height 可以改变垂直位置 */
    span {
      margin: 50px;
      padding: 20px;

      line-height: 100px;
    }
  </style>
</head>
<body>
  <span>span 标签</span>
  <span>span 标签</span>
</body>
</html>
