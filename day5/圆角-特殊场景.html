<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 200px;
      height: 200px;

      /* 把正方形变正圆 */
      border-radius: 50%;
      /* 最大值为50% 超过没有效果 */
    }

    div {
      width: 200px;
      height: 80px;
      background-color: orange;

      /* 为高度的一半 */
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <!-- 正圆形   头像 -->
  <img src="../image/e78ad82331012fc2.jpg" alt="">

  <!-- 胶囊型 -->
  <div></div>
</body>
</html>
